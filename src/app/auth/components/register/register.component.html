<form
  class="p-2"
  [formGroup]="registerForm"
  (ngSubmit)="registerData(registerForm)"
>
  <h2 class="text-center h1"><span class="text-danger">R</span>EGISTER</h2>
  <mat-form-field appearance="outline" class="w-100 my-2">
    <mat-label>Name</mat-label>
    <input
      type="text"
      matInput
      placeholder="Name"
      formControlName="name"
    />

    <mat-error *ngIf="registerForm.get('name')?.hasError('minLength')">
      Please enter a valid Name
    </mat-error>
    <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="registerForm.get('name')?.hasError('pattern')">
    only chars
    </mat-error>
  </mat-form-field>
<!-- //////////email///////// -->
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      placeholder="Ex. pat@example.com"
      formControlName="email"
    />

    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
      Please enter a valid Name
    </mat-error>
    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
      Last name is <strong>required</strong>
    </mat-error>
  </mat-form-field>


  <!--/////// password///////// -->

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      placeholder="Password"
      formControlName="password"
    />
    <button
    type="button"
    mat-icon-button
    matSuffix
    (click)="hide = !hide"
    [attr.aria-label]="'Hide password'"
    [attr.aria-pressed]="hide"
  >
    <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
  </button>
    <mat-error *ngIf="registerForm.get('password')?.hasError('minLength')">
      Please enter a valid password 
    </mat-error>
    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
      password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
<!-- ///////////// repassword//////-->
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Repassword</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="rePassword"
    />
    <button
      type="button"
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    
    <mat-error *ngIf="registerForm.get('repassword')?.hasError('required')">
      rePassword is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <!-- ///////// phone////-->
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Phone</mat-label>
    <input type="tel" matInput placeholder="Phone" formControlName="phone" />

    <mat-error *ngIf="registerForm.get('phone')?.hasError('pattern')">
      Please enter a valid Phone
    </mat-error>
    <mat-error *ngIf="registerForm.get('phone')?.hasError('required')">
      Phone is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button
    [disabled]="registerForm.invalid"
    mat-raised-button
    color="primary"
    class="w-100"
  >
    Register
  </button>
</form>
